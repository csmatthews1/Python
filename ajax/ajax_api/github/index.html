<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Github Information</title>
</head>
<body>
    <div class="container col-6 m-2 p-2">
        <form action="javascript:getInfo()">
            <label for='user'>Github User Name: </label>
            <input type='text' id='user' name='user' class='form-control'>
            <input type='submit' class='btn-primary m-2' value="Retrieve User Info">
        </form>
    </div>
    <h3 class='m-3' id="userinfo" display='none'></h3>
    <img class='m-3' style='visibility: hidden' id='avatar' alt='user avatar'>
    <script src=js/script.js></script>
</body>
</html>
