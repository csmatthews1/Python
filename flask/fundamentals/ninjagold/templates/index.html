<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='/css/style.css')}}" rel="stylesheet">
    <title>Ninja Gold</title>
    <div id='goldstatus'>
        <label for="yourgold">Your Gold: </label>
        <input type="output" name="yourgold" value="{{session['yourgold']}}">
    </div>
    <div class="container">
        <div class="form">
            <form action="/process_money" method="post">
                <h3>Farm</h3>
                <p>(earns 10-20 gold)</p>
                <input type="hidden" name="location" value="farm">
                <input type="submit" name="find" value="Find Gold!">
            </form>
        </div>
        <div class="form">
            <form action="/process_money" method="post">
                <h3>Cave</h3>
                <p>(earns 5-10 gold)</p>
                <input type="hidden" name="location" value="cave">
                <input type="submit" name="find" value="Find Gold!">
            </form>
        </div>
        <div class="form">
            <form action="/process_money" method="post">
                <h3>House</h3>
                <p>(earns 2-5 gold)</p>
                <input type="hidden" name="location" value="house">
                <input type="submit" name="find" value="Find Gold!">
            </form>
        </div>
        <div class="form">
            <form action="/process_money" method="post">
                <h3>Casino</h3>
                <p>(earns/loses 0-50 gold)</p>
                <input type="hidden" name="location" value="casino">
                <input type="submit" name="find" value="Find Gold!">
            </form>
        </div>
    </div>
    <div id='activityLog'>
        <label for="activities">Activity Log: </label>
        <textarea id="activities" rows="8">{{session['activity']}}</textarea>
    </div>
</head>
<body>
    
</body>
</html>
