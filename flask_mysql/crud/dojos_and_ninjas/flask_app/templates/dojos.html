<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h2>New Dojo</h2>
                <form action="/dojos/create" method="post" class="col-md-4">
                    <div class="row mb-3">
                        <label for="name" class="col-lg-6 col-form-label">Name:</label>
                        <div class="col-sm-5">
                            <input type="text" name="name">
                        </div>
                    </div>
                    <input type="submit" value="Create Dojo" class="btn btn-success">
                </form>
            </div>
            <div class="col-sm-5">
                <h2>All Dojos</h2>
                <div class="p-2 border border-dark">
                    {% for dojo in dojos %}
                        <p> 
                            <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
                        </p>
                    {% endfor %}
                </div>
                <div class="mt-2">
                    <a href="/ninjas">Add Ninja</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
