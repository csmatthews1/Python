<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <h2 class="text-center">User {{current_user.id}}</h2>
    <p>Full Name {{current_user.first_name + " " + current_user.last_name}}</p>
    <p>Email: {{current_user.email}}</p>

    <p>Created ON: {{current_user.created_at.strftime("%b %d %Y")}}</p>
    <p>Last Updated: {{current_user.updated_at.strftime("%b %d %Y")}}</p></body>
</html>
